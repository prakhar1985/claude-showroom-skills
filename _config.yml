# Site settings
title: "Red Hat Showroom Skills"
description: "Claude Code skills for creating high-quality Red Hat workshop and demo content"
baseurl: "/claude-showroom-skills"
url: "https://prakhar1985.github.io"

# Build settings
remote_theme: pmarsceill/just-the-docs
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-relative-links

# Theme customization
# color_scheme: nil  # Using default theme (custom Red Hat colors can be added later)
# logo: "/assets/images/logo.png"  # Logo can be added later

# Navigation
aux_links:
  "Nookbag Template": "https://github.com/rhpds/showroom-template-nookbag"
  "Report Issue": "https://github.com/psrivast/claude-showroom-skills/issues"

# Footer
footer_content: "Documentation for Red Hat Showroom Skills â€¢ MIT License"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10

# Just the Docs theme configuration
callouts:
  warning:
    title: Warning
    color: red
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green
