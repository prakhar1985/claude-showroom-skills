name: Deploy AsciiDoc to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install Asciidoctor
        run: |
          gem install asciidoctor
          gem install rouge

      - name: Build AsciiDoc files
        run: |
          mkdir -p _site/skills

          # Copy CSS to root and skills directory
          cp docs/asciidoctor.css _site/
          cp docs/asciidoctor.css _site/skills/

          # Convert root-level pages
          asciidoctor -a stylesheet=asciidoctor.css -a linkcss -D _site docs/index.adoc
          asciidoctor -a stylesheet=asciidoctor.css -a linkcss -D _site docs/setup.adoc
          asciidoctor -a stylesheet=asciidoctor.css -a linkcss -D _site docs/reference.adoc
          asciidoctor -a stylesheet=asciidoctor.css -a linkcss -D _site docs/troubleshooting.adoc

          # Convert skills pages
          asciidoctor -a stylesheet=asciidoctor.css -a linkcss -D _site/skills docs/skills/verify-content.adoc
          asciidoctor -a stylesheet=asciidoctor.css -a linkcss -D _site/skills docs/skills/create-lab.adoc
          asciidoctor -a stylesheet=asciidoctor.css -a linkcss -D _site/skills docs/skills/create-demo.adoc

          # Copy any images or assets
          if [ -d "docs/images" ]; then
            cp -r docs/images _site/
          fi

          # List generated files for debugging
          echo "Generated files:"
          find _site -type f

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
