name: Deploy AsciiDoc to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install Asciidoctor
        run: |
          gem install asciidoctor
          gem install rouge

      - name: Build AsciiDoc files
        run: |
          mkdir -p _site
          # Convert index
          asciidoctor -D _site docs/index.adoc
          # Convert all other adoc files
          find docs -name "*.adoc" ! -name "index.adoc" -exec sh -c '
            for file; do
              dir=$(dirname "$file")
              mkdir -p "_site/${dir#docs/}"
              asciidoctor -D "_site/${dir#docs/}" "$file"
            done
          ' sh {} +
          # Copy any images or assets
          if [ -d "docs/images" ]; then
            cp -r docs/images _site/
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
